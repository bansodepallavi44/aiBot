<section class="onboarding-container">
    <div class="onboarding-form-section">
        <div class="onboarding-form-section__inner">
            <form class="onboarding-form-section__form" [formGroup]="form" (ngSubmit)="signIn()">
                <img src="../../../assets/images/logo-full-colored.png" alt="askTolas logo" class="onboarding-form-section__logo" />

                <h1 class="onboarding-form-section__form-heading">
                    Sign In to aiBot
                </h1>

                <p class="onboarding-form-section__form-suggestion">
                    Automate your business with aiBot
                </p>

                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="Enter your email" type="email" formControlName="email" />
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Email is <strong>required</strong> </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Enter password</mat-label>
                    <input matInput placeholder="Enter password" type="password" formControlName="password" />
                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Password is <strong>required</strong> </mat-error>
                </mat-form-field>
                <h4 style="color: red;">{{errorMsg}}</h4>
                <div class="onboarding-form-section__form-remember">
                    <mat-checkbox value="remember_me" formControlName="remember_me">Remember me</mat-checkbox>
                </div>
                <button mat-button class="bttn bttn-secondary-gradient">Sign In</button>
                <p class="onboarding-form-section__form-next-action">
                    Don't have an account ?
                    <a [routerLink]="['', 'auth', 'sign-up']" class="link">Sign Up</a>
                </p>

            </form>
